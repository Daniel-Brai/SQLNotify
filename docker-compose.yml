services:
    sqlnotify:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: sqlnotify
        env_file:
            - .env.example
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - test_network

    postgres:
        image: postgres:18-alpine
        container_name: sqlnotify_postgres
        env_file:
            - .env.example
        environment:
            - POSTGRES_USER=${POSTGRES_USER:-postgres}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
            - POSTGRES_DB=${POSTGRES_DB:-sqlnotify_postgres}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test:
                ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - test_network


networks:
    test_network:

volumes:
    postgres_data:
